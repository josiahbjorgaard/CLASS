kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: kompass
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kompass
  template:
    metadata:
      labels:
        app: kompass
    spec:
      containers:
        - name: kompass
          image: josiahbjorgaard/kompass:latest
          ports:
            - name: http
              containerPort: 5000
          resources:
            requests:
              cpu: 100m
